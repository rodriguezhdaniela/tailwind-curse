<!DOCTYPE html>
<htm lang="es">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, user-scalable=no"/>
        <title>Curso Tailwind</title>

        <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    </head>
    <body class="bg-body-pattern bg-scroll border-8 border-red-700
    
    ">
        <!-- Cabecera -->
        <!-- flex-1 repartir los espacios equitativamente -->
        <header 
            id="header"
            class="h-20 bg-black text-white bebas xs:h-36"
        >
            <div class="container w-11/12 mx-auto flex flex-row md:flex-row xs:flex-col">
                <div id="logo" class="flex-1 xs:mx-auto">
                    <div class="group w-64 pt-0.5 pb-0.5 mt-4 ml-6 bg-gray-400 text-center tracking-wider cursor-pointer overflow-hidden transition duration-300 rounded-sm bg-azul-claro hover:text-black hover:bg-gray-200">
                        <span class="symbol block float-left text-3xl mt-1 ml-11 animate-spin-low group-hover:animate-none group-hover:animate-from-bellow">S</span>
                        <h3 class="block float-right text-4xl mt-1.5 mr-16 transition duration-100 group-hover:animate-from-right">
                            Tailwind
                        </h3>
                    </div>
                </div>
                <!-- flex-none es para que el elemento no comparta espacio con otros -->
                <nav class="flex-1">
                    <ul class="flex flex-row h-20 items-center text-2xl text-center mr-6 xs:mr-0 xs:text-center md:justify-end
                    ">
                        <li class="menu-item">
                            <a href="#"
                                class="menu-item-a"
                            >INICIO</a>
                        </li>
                        <li class="menu-item">
                            <a href="#" class="menu-item-a">BLOG</a>
                        </li>
                        <li class="menu-item">
                            <a href="#" class="menu-item-a">FORMACIÓN</a>
                        </li>
                
                    </ul>
                </nav>
            </div>
        </header>
        <!-- Fin Cabecera -->

        <!-- Inicio seccion información -->
        <section class="container w-11/12 mx-auto">
            <div id="banner" class="w-full h-28 mx-auto border-8 border-white overflow-hidden shadow m-5 bg-banner bg-banner-position animate-bg-banner">
                <h1 class="text-banner block text-white text-4xl font-normal tracking-wider m-7 mx-auto text-center">CURSOS DE DESARROLLO WEB</h1>
            </div>

        </section>
        <!-- Fin Banner -->
    </body>

</htm>
